<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form action="/enviar" method="POST">
    <!-- Dados Pessoais -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"><br><br>

      <label>Gênero:</label><br>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label><br>
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label><br><br>
    </fieldset>
    <fieldset>
      <legend>Endereço</legend>
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required placeholder="Digite sua rua"><br><br>

      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero" required><br><br>

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento" placeholder="Apartamento, casa, etc."><br><br>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required><br><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required><br><br>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
        <option value="ba">Bahia</option>

      </select><br><br>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required placeholder="00000-000"><br><br>
    </fieldset>

    <fieldset>
      <legend>Informações Adicionais</legend>
      <label for="nacionalidade">Nacionalidade:</label>
      <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Digite sua nacionalidade"><br><br>

      <label for="estado-civil">Estado Civil:</label>
      <select id="estado-civil" name="estado-civil">
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select><br><br>

      <label for="observacoes">Observações:</label><br>
      <textarea id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Deixe uma mensagem ou comentário..."></textarea><br><br>
    </fieldset>

    <!-- Botões -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
